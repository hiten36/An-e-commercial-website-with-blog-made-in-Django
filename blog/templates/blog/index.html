{% extends 'blog/basic.html' %}
{% block title %}Blog|Home{% endblock %}
{% block navblog %}active{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row mb-2">
        {% for i in posts %}
        <div class="col-md-6">
            <div style="height: 260px;" class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{i.post1}}</strong>
                    <h3 class="mb-0">{{i.post2}}</h3>
                    <div class="mb-1 text-muted">{{i.ts}}</div>
                    <p class="card-text mb-auto">{{i.post3}}</p>
                    <a href="/blog/blogpost/{{i.post_id1}}" class="stretched-link">Continue reading</a>
                </div>
                <div style="margin-top: 10px;" class="col-auto d-none d-lg-block">
                    <img height="220px" width="290px" src="/media/{{i.img}}" alt="">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
