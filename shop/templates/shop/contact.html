{% extends 'shop/basic.html' %}
{% block title %}Contact Us{% endblock %}
{% block navcontact %}active{% endblock %}
{% block body %}

<div class="container my-4">
    <h2>Contact me!</h2>
    <form action="/shop/contact" method='post'>{% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="cemail" placeholder="Enter your Email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number (with country code)</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number" name="phone" required>
        </div>
        <div class="form-group">
            <label for="description">Describe what you want to contact me for here</label>
            <textarea type="text" class="form-control" id="message" placeholder="Your message"
                name="desc"></textarea required>
        </div>
        <button type="submit" class="btn btn-danger mt-2">Submit</button>
    </form>
</div>

{% endblock %}
